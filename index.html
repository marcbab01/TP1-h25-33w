<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="entete global">
            <figure>
                <img src="assets/img/logo-img.jpg" alt="" class="entete__logo">
            </figure>
            <div class="entete__nav">
                <nav class="entete__menu">
                    <ul class="menu">
                        <li class="menu__li">
                            <a href="#" class="menu__a">Promotions</a>
                        </li>
                        <li class="menu__li">
                            <a href="#" class="menu__a">Plein Air</a>
                        </li>
                        <li class="menu__li">
                            <a href="#" class="menu__a">Culturelle</a>
                        </li>
                        <li class="menu__li">
                            <a href="#" class="menu__a">Évènements</a>
                        </li>
                        <li class="menu__li">
                            <a href="#" class="menu__a">Sports</a>
                        </li>
                    </ul>
                </nav>
                <div class="entete__recherche">
                    <form action="" class="recherche">
                        <input type="text" class="recherche__input">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="texte-sur-image">
            <div class="texte-sur-image__contenu global">
                <figure class="texte-sur-image__img"><img src="assets/img/img-landscape.jpg" alt=""></figure>
                <h1 class="texte-sur-image__texte">
                    Trouver le voyage qui vous convient.
                </h1>
            </div>
        </section>
        <section class="hero">
            <div class="hero__contenu"></div>
        </section>
        <section class="collection">
            <article class="collection__carte">
                <div class="carte__img"><img src="assets/img/img_promo1.jpg" alt=""></div>
                <div class="carte__contenu">
                    <h2 class="carte__titre"></h2>
                    <p class="carte__description"></p>
                </div>
            </article>
            <article class="collection__carte">
                <div class="carte__img"><img src="assets/img/img_promo2.jpg" alt=""></div>
                <div class="carte__contenu">
                    <h2 class="carte__titre"></h2>
                    <p class="carte__description"></p>
                </div>
            </article>
            <article class="collection__carte">
                <div class="carte__img"><img src="assets/img/img_promo3.jpg" alt=""></div>
                <div class="carte__contenu">
                    <h2 class="carte__titre"></h2>
                    <p class="carte__description"></p>
                </div>
            </article>
            <article class="collection__carte">
                <div class="carte__img"><img src="assets/img/img_promo4.jpg" alt=""></div>
                <div class="carte__contenu">
                    <h2 class="carte__titre"></h2>
                    <p class="carte__description"></p>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="pieds-de-page"></div>
    </footer>
</body>
</html>
